<ion-view view-title="Tambah Lahan">
  <ion-content>
    <h1>Tambah Lahan</h1>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nama Lahan" ng-model="data.nama">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Luas Lahan" ng-model="data.luas">
      </label>
    </div>
    <button class="button button-block button-balanced" ng-click="tambahLahan()">Simpan</button>
  </ion-content>
</ion-view>
