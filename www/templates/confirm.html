<ion-view view-title="Confirm" name="confirm-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Confirmation Code" ng-model="data.code">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="confirm()">Confirm</button>
  </ion-content>
</ion-view>
